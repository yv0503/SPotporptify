    <div class="container2">
    <div class="player">
        <div class="animationSpace">
            <div class="line1 roundedborder"></div>
            <div class="line2 roundedborder"></div>
            <div class="line3 roundedborder"></div>
            <div class="line4 roundedborder"></div>
            <div class="line5 roundedborder"></div>
            <div class="line6 roundedborder"></div>
            <div class="line7 roundedborder"></div>
            <div class="line8 roundedborder"></div>
            <div class="line9 roundedborder"></div>
        </div>
        <div class="musicprogress">
            <audio controls id="song">
                <source src="My Way - NEFFEX.mp3" type="audio/mp3">
            </audio>
            <input type="range" value="0" id="progress">
            <p class="musicNowPlaying">Title/Song</p>
        </div>

            <!-- Tired of designing buttons...-->
        <div class="buttons">
            <button class="mainButtonDesign backward">◁</button>
            <button class="mainButtonDesign pause" id="play" onclick="playPause()">▶</button>
            <button class="mainButtonDesign forward">▷ </button>
            
            <script>
                let progress = document.getElementById("progress");
                let play = document.getElementById("play");
                let song = document.getElementById("song");

                song.onloadedmetadata = function(){
                    progress.max = song.duration;
                    progress.value = song.currentTime;
                }
                

                function playPause(){
                    if(play.classList.contains("play")){
                        song.pause();
                        play.classList.remove("play");
                        play.classList.add("pause");
                    }
                    else{
                        song.play();
                        play.classList.remove("pause");
                        play.classList.add("play");
                    }
                }

                if(song.play()){
                    setInterval(()=>{
                        progress.value = song.currentTime;
                    },900)
                }

                progress.onchange = function(){
                    song.play();
                    song.currentTime = progress.value;
                    play.classList.remove("pause");
                    play.classList.add("play");
                }
            </script>
        </div>
    </div>
